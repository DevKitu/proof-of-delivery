<ScrollView>
    <StackLayout>
        <DrawingPad #DrawingPad height="400" id="drawingPad" penColor="#ff4081" penWidth="3">
        </DrawingPad>

        <StackLayout orientation="horizontal">
            <Button text="Get Drawing" (tap)="getMyDrawing()"></Button>
            <Button text="Clear Drawing" (tap)="clearMyDrawing()"></Button>
        </StackLayout>
        <Image [src]="image" stretch="none"></Image>
    </StackLayout>
</ScrollView>
